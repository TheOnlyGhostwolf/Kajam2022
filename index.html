<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unnamed game</title>
    <style>
        html, body {
            background-color: #000;
            margin: 0;
            width: 100%;
            height: 100%;

            display: flex;
            align-items: center;
            justify-content: center;
        }

        #game {
            width: 100%;

            max-width: 300px;
            max-height: 300px;

            border: 5px solid #0400ff;
            opacity: 1;
            animation: reveal 10s forwards;
        }

        @keyframes reveal {
            0% {
                opacity: 0;
                border: 0px solid #000;
            }
            10% {
                opacity: 0;
                border: 0px solid #000;
            }
            50% {
                opacity: 1;
                border: 5px solid #000;
            }
            100% {
                border: 5px solid #0400ff;
            }
        }
    </style>
</head>
<body>
    <canvas id="game"></canvas>
    <script src="./scripts/kaboom.js"></script>
    <script>
        kaboom({
            width: 300,
            height: 300,
            font: 'apl386',
            canvas: document.querySelector('#game'),
            background: [100, 100, 100],
        })
    </script>
    <script src="./scripts/loadAssets.js"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
